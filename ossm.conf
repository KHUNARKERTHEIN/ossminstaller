<VirtualHost *:80>
    DocumentRoot "/var/www/public_html/ossm"
    ServerName open.burma.trade
    ServerAlias open.burma.trade
    ServerAdmin webmaster@localhost
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<VirtualHost *:443>
    DocumentRoot "/var/www/public_html/ossm"
    ServerName open.burma.trade
    ServerAlias open.burma.trade
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<Directory /var/www/public_html/ossm/>
    Options Indexes FollowSymLinks
    XSendFile on
    XSendFilePath /var/www/public_html/ossm/
    AllowOverride All
    Require all granted
    Order Allow,Deny
    Allow from All
</Directory>