<VirtualHost *:80>
     ServerAdmin webmaster@localhost
     DocumentRoot /var/www/public_html/ossm
     #ServerName  open.burma.trade
     #ServerAlias open.burma.trade

     <Directory /var/www/public_html/ossm/>
          Options FollowSymlinks
          AllowOverride All
          Require all granted
     </Directory>

     ErrorLog ${APACHE_LOG_DIR}/ossn_error.log
     CustomLog ${APACHE_LOG_DIR}/ossn_access.log combined

</VirtualHost>
